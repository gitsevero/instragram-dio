<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>instagram</title>
</head>
<body  onload="carregou()" >
   <main>
    <section class="left">
     <div class="left-img">
     <img src="/assets/main left.png" alt="celular com intagram"></div>
     <div class="img-transition">
     <img  class="img-transition1" id="slide" src="/assets/tran0.png">


     </div>

    </section>
    <section class="right">
            <div class="login-panel">
                <div class="logo">
                    <img src="/assets/logo.png" alt="logo do instagram">
                </div>
                <form>
                    <input type="text" name="username" placeholder="telefone, nome de usuário ou email ">
                    <input type="password" name="senha" placeholder="senha">
                    <input type="submit" value="Entrar">
                </form>
            </div>
            <div class="info-box">Não possui conta? <a href="#">cadastre-se</a></div>
            <div class="get-app-panel">
                <p>obtenha o aplicativo.</p>
                <div class="app-button">
                    <a href="#">
                        <img src="/assets/appstore.png" alt="baixe na appstore">
                    </a>
                    <a href="#">
                        <img src="/assets/googleplay.png" alt="baixe na google play">
                    </a>
                </div>
            </div>
    </section>
   </main>
<footer>
    <footer>
        <a href="#">about</a>   
        <a href="#">suport</a>  
        <a href="#">blog</a>
        <a href="#">press</a>
        <a href="#">api</a>
        <a href="#">jobs</a>
        <a href="#">privacy</a>
        <a href="#">terms</a>
        <a href="#">profilies</a>
        <a href="#">hashtags</a>
        <a href="#">language</a>
        <div class="text-small">@2022 instagram</div>
    </footer>
</footer>
    
</body>
</html>
